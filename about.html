<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-hidden">
        <nav>
            <div class="logo">Bojan Jovic Quiz</div>
        </nav>
    </header>
    <main>
        <section id="about" class="section">
            <h2>Question 1</h2>
            <p>Kako se zvao Bojan u Minecraftu u 2018?</p>
            <!-- Add container for buttons -->
            <div class="button-container">
                <button id="button1">ziqqs</button>  
                <button id="button3">DrownedFishy</button>
                <!-- Add sunc99 button -->
                <button id="sunc99">sunc99</button>
            </div>
        </section>
    </main>

    <!-- Script for button click handling -->
    <script>
        // Get references to the buttons
        const button1 = document.getElementById('button1');
        const button3 = document.getElementById('button3');
        const sunc99Button = document.getElementById('sunc99');

        // Add click event listeners to the buttons
        button1.addEventListener('click', function() {
            redirectToGlupSiPage();
        });

        button3.addEventListener('click', function() {
            redirectToGlupSiPage();
        });

        sunc99Button.addEventListener('click', function() {
            redirectToQuestion2Page();
        });

        // Function to redirect to the "glup si" page
        function redirectToGlupSiPage() {
            window.location.href = 'glup-si.html';
        }

        // Function to redirect to the question 2 page
        function redirectToQuestion2Page() {
            window.location.href = 'question2.html';
        }
    </script>
</body>
</html>
